# Configurações de teste

# Banco de dados H2 para testes (em memória)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA para teste
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar Flyway para testes (usar Hibernate para criar schema)
spring.flyway.enabled=false

# Configurações do servidor para teste
server.port=0

# Logging para testes
logging.level.com.desafio=INFO
logging.level.org.springframework.web=INFO

# Configurações de segurança para teste
spring.security.user.name=test
spring.security.user.password=test

